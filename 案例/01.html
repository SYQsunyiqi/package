    <div>
        <span>
            <p>"搭乘"上活动的热度，我们采访到了汉服文化节的工作者，他在采<br />访中提到了线上宣传的重要性。她认为线下活动必须结合线上宣传，因<br />为线上宣传并不是独立思考的个体，首先必须要有清晰的逻辑运营图，<br />结合多个媒体平台，进行优质的内容输出，让活动得到快速曝光，这正<br />是这个时代赋予文化传播的魅力。</p>
        </span>
        <span>
            <img src="../img/采访图/汉服采访图.jpg" alt="汉服采访图" title="汉服采访图" height="200"/>
        </span>
    </div>
    <div class="acc">
        <div class="a">
            <img src="../img/祥云-左.png" height="30"/>
            <strong>旗袍</strong>
            <img src="../img/祥云-右.png" height="30" />
        </div>
        <div class="qp">
            <img src="../img/旗袍/旗袍1.jpg" height="170" />
            <img src="../img/旗袍/旗袍2.jpg" height="170" />
            <img src="../img/旗袍/旗袍3.jpg" height="170" />
        </div>
        <p class="acc">当下的旗袍，大多从传统服饰中攫取灵感，带着对现代美学的审视，重新演绎"江南文化"风韵,以打破传统而不是摈弃传统为原则，实现追溯江南本源的创新之举。不同的设计理念赋予了旗袍诗情画意的江南雅趣，不经意间迸发出磅礴的文化力量。</p>
    </div>
